OpenIDE-Module-Long-Description=\
    On choosing a root node, this plugin allows you to layout the graph such the nodes that are 'n' hops away from the root lies on the 'n'th heart.
OpenIDE-Module-Name=heart
OpenIDE-Module-Short-Description=Lays out the graph in the form of concentric hearts, with the root node at the centre.
